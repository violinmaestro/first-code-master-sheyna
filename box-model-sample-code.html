<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Lesson Four: Box Model Activity</title>
	<style>
	/*Add CSS style here using the cats class*/
    .content-box {
      height: 5em;
      width: 5em;
      padding: 4em;
      border-width: 1em;
      border: 1em solid black;
      margin: 1em;
    }
    #border-box {
      box-sizing: border-box;
    }
     </style>
  </head>
  <body>
	<article>

  	<header>
    	<h1>Headline</h1>
  	</header>

  	<section>
    	<h1>A section</h1>
    	<article class="content-box">
      	<a href="#link">A Link</a>
      	<p>A paragraph</p>
    	</article>
  	</section>
      <article class="content-box" id="border-box">
        <a href="#link">A Link</a>
      	<p>A paragraph</p>
      </article>

  	<footer>
  	</footer>

	</article>
  </body>
</html>
